{% load static %}
{% if user.user_type == '1' %}
<ul id="accordionSidebar" style="background: linear-gradient(180deg, #4e73df 10%, #224abe 100%); padding: 1rem 0; min-height: 100vh; display: flex; flex-direction: column; color: white; margin: 0; list-style-type: none; width: 14rem;">

    <!-- Sidebar - Brand -->
    <a href="{% url 'dashboard' %}" style="text-decoration: none; padding: 1.5rem 1rem; text-align: center; color: white; display: flex; align-items: center; justify-content: center;">
        <div style="transform: rotate(-15deg); font-size: 1.75rem; margin-right: 0.5rem;">
            <i class="fas fa-laugh-wink"></i>
        </div>
        <div style="font-size: 1.2rem; font-weight: 800; margin-left: 0.75rem;">ERS Admin</div>
    </a>

    <!-- Divider -->
    <hr style="margin: 0; border-top: 1px solid rgba(255, 255, 255, 0.15); width: 100%;">

    <!-- Nav Item - Dashboard -->
    <li style="margin: 0.25rem 0;">
        <a href="{% url 'dashboard' %}" style="padding: 1rem; display: flex; align-items: center; color: white; text-decoration: none; background-color: rgba(255, 255, 255, 0.1); border-left: 4px solid #fff;">
            <i class="fas fa-fw fa-tachometer-alt" style="margin-right: 0.75rem;"></i>
            <span style="font-weight: 500;">Dashboard</span>
        </a>
    </li>
    <li style="margin: 0.25rem 0;">
        <a href="{% url 'all_employees' %}" style="padding: 1rem; display: flex; align-items: center; color: white; text-decoration: none; transition: all 0.3s;">
            <i class="fas fa-fw fa-table" style="margin-right: 0.75rem;"></i>
            <span style="font-weight: 500;">All Employees</span>
        </a>
    </li>

</ul>
