{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Update Your Education Details</h1>
    </div>

    <!-- Content Row -->
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow rounded-lg mb-4">
                <div class="card-header py-3 bg-gradient-primary">
                    <h5 class="m-0 font-weight-bold text-white">Update Your Education Details</h5>
                </div>
                <div class="card-body">
                    <form class="user needs-validation" method="post" action="{% url 'update_emp_education' %}">
                        {% include 'includes/messages.html' %}
                        {% csrf_token %}
                        
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="font-weight-bold text-primary mb-0">Post Graduation Details</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="CoursePG">Course Post Graduation</label>
                                        <input type="text" class="form-control" id="CoursePG" name="CoursePG" value="{{emp_edu.CoursePG}}">
                                        <input type="hidden" id="employee_id" name="employee_id" value="{{emp_edu.empid.id}}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="SchoolCollegePG">School/College Post Graduation</label>
                                        <input type="text" class="form-control" id="SchoolCollegePG" name="SchoolCollegePG" value="{{emp_edu.SchoolCollegePG}}">
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="YearPassingPG">Year of Passing Post Graduation</label>
                                        <input type="text" class="form-control" id="YearPassingPG" name="YearPassingPG" value="{{emp_edu.YearPassingPG}}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="PercentagePG">Percentage in PG</label>
                                        <input type="text" class="form-control" id="PercentagePG" name="PercentagePG" value="{{emp_edu.PercentagePG}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="font-weight-bold text-primary mb-0">Graduation Details</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="CourseGra">Course Graduation</label>
                                        <input type="text" class="form-control" id="CourseGra" name="CourseGra" value="{{emp_edu.CourseGra}}" required="true">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="SchoolCollegeGra">School/College Graduation</label>
                                        <input type="text" class="form-control" id="SchoolCollegeGra" name="SchoolCollegeGra" value="{{emp_edu.SchoolCollegeGra}}" required="true">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="YearPassingGra">Year of Passing Graduation</label>
                                        <input type="text" class="form-control" id="YearPassingGra" name="YearPassingGra" value="{{emp_edu.YearPassingGra}}" required="true">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="PercentageGra">Percentage in Graduation</label>
                                        <input type="text" class="form-control" id="PercentageGra" name="PercentageGra" value="{{emp_edu.PercentageGra}}" required="true">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="font-weight-bold text-primary mb-0">HSC Details</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="CourseHSC">Course HSC</label>
                                        <input type="text" class="form-control" id="CourseHSC" name="CourseHSC" value="{{emp_edu.CourseHSC}}" required="true">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="SchoolCollegeHSC">School/College HSC</label>
                                        <input type="text" class="form-control" id="SchoolCollegeHSC" name="SchoolCollegeHSC" value="{{emp_edu.SchoolCollegeHSC}}" required="true">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="YearPassingHSC">Year of Passing HSC</label>
                                        <input type="text" class="form-control" id="YearPassingHSC" name="YearPassingHSC" value="{{emp_edu.YearPassingHSC}}" required="true">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="PercentageHSC">Percentage in HSC</label>
                                        <input type="text" class="form-control" id="PercentageHSC" name="PercentageHSC" value="{{emp_edu.PercentageHSC}}" required="true">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="font-weight-bold text-primary mb-0">SSC Details</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="CourseSSC">Course SSC</label>
                                        <input type="text" class="form-control" id="CourseSSC" name="CourseSSC" value="{{emp_edu.CourseSSC}}" required="true">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="SchoolCollegeSSC">School/College SSC</label>
                                        <input type="text" class="form-control" id="SchoolCollegeSSC" name="SchoolCollegeSSC" value="{{emp_edu.SchoolCollegeSSC}}" required="true">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="YearPassingSSC">Year of Passing SSC</label>
                                        <input type="text" class="form-control" id="YearPassingSSC" name="YearPassingSSC" value="{{emp_edu.YearPassingSSC}}" required="true">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="PercentageSSC">Percentage in SSC</label>
                                        <input type="text" class="form-control" id="PercentageSSC" name="PercentageSSC" value="{{emp_edu.PercentageSSC}}" required="true">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" name="submit" value="submit" class="btn btn-primary px-5 py-2">
                                <i class="fas fa-save mr-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
