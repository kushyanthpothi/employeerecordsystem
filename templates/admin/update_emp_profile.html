{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Update Employee Profile</h1>
    </div>

    <!-- Content Row -->
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card shadow rounded-lg mb-4">
                <div class="card-header py-3 bg-gradient-primary">
                    <h5 class="m-0 font-weight-bold text-white">Employee Information</h5>
                </div>
                <div class="card-body">
                    <form class="needs-validation" method="POST" action="{% url 'update_emp_profile' %}" enctype="multipart/form-data">
                        {% include 'includes/messages.html' %}
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-2 mb-4 text-center">
                                <div class="position-relative">
                                    <label for="profile_pic" class="d-block">Current Profile</label>
                                    <img src="/{{emp.admin.profile_pic}}" class="img-thumbnail rounded-circle mb-2" style="width: 120px; height: 120px; object-fit: cover;">
                                </div>
                            </div>
                            <div class="col-md-10 mb-4">
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <label for="profile_pic">Update Profile Picture</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="profile_pic" name="profile_pic">
                                            <label class="custom-file-label" for="profile_pic">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="font-weight-bold text-primary mb-0">Personal Information</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="first_name">First Name</label>
                                        <input type="text" class="form-control" name="first_name" value="{{emp.admin.first_name}}">
                                        <input type="hidden" class="form-control" name="empid" value="{{emp.admin.id}}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" value="{{emp.admin.last_name}}">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="mobilenumber">Mobile Number</label>
                                        <input type="text" class="form-control" name="mobilenumber" value="{{emp.mobilenumber}}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" name="gender">
                                            <option value="{{emp.gender}}">{{emp.gender}}</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea class="form-control" name="address" rows="3">{{emp.address}}</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="font-weight-bold text-primary mb-0">Employment Information</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="empcode">Employee Code</label>
                                        <input type="text" class="form-control" name="empcode" value="{{emp.empcode}}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="empdept">Department</label>
                                        <input type="text" class="form-control" name="empdept" value="{{emp.empdept}}">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="joiningdate">Joining Date</label>
                                        <input type="date" class="form-control" name="joiningdate" value="{{emp.joiningdate}}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="empdesignation">Designation</label>
                                        <input type="text" class="form-control" name="empdesignation" value="{{emp.empdesignation}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="font-weight-bold text-primary mb-0">Account Information</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" readonly="True" name="email" value="{{emp.admin.email}}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" readonly="True" name="username" value="{{emp.admin.username}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5 py-2">
                                <i class="fas fa-save mr-2"></i>Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Add the file name to the label when a file is selected
    document.querySelector('.custom-file-input').addEventListener('change', function(e) {
        var fileName = e.target.files[0].name;
        var nextSibling = e.target.nextElementSibling;
        nextSibling.innerText = fileName;
    });
</script>

{% endblock %}
